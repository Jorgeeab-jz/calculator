<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6a6f102d22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="case">
            <div class="screen">
                <div class="result">
                    <p id="result"></p>
                </div>
                <div class="display">
                    <p id="display"></p>
                </div>
            </div>
            <div class="extra-buttons">
                <button id="back-space"><i class="fas fa-backspace ld"></i></button>
                <button class="ld" onclick="clearAll()">CA</button>
                <button class="operator ld" id="mult">x</button>
                <button class="operator ld" id="div">/</button>
            </div>
            <div class="buttons">
                <div class="switchs">
                    <div class="on-off">
                        <button class="on-off-btn">ON/OFF</button>
                    </div>
                    <div class="smart-toggle">
                        <button class="smart-btn">SMART</button>
                        <button class="dumb-btn">DUMB</button>
                    </div>
                    <div class="dark-mode">
                        <button class="dark-btn ld"><i class="fas fa-sun"></i></button>
                    </div>
                </div>
                <div class="numbers">
                    <button class="btn ld" id="one">1</button>
                    <button class="btn ld" id="two">2</button>
                    <button class="btn ld" id="three">3</button>
                    <button class="btn ld" id="four">4</button>
                    <button class="btn ld" id="five">5</button>
                    <button class="btn ld" id="six">6</button>
                    <button class="btn ld" id="seven">7</button>
                    <button class="btn ld" id="eight">8</button>
                    <button class="btn ld" id="nine">9</button>
                    <button class="ld" onclick="addDot()" id="dot">.</button>
                    <button class="btn ld" id="zero">0</button>
                    <button class="ld" onclick="signChange()" id="sign">+/-</button>
                </div>
                <div class="operators">
                    <button class="operator ld" id="add">+</button>
                    <button class="operator ld" id="subs">-</button>
                    <button id="equal-btn" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
